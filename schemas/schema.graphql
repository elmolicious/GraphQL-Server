type User {
	email: ID!
	firstName: String!
	lastName: String!
	accountIds: [Int]!
}

type Account {
	id: ID!
	name: String!
	country: Country!
	users: [User!]
}

enum Country {
	GERMANY
	USA
}

type Query {
	getUser(id: ID!): User
	getAllUsers: [User]

	getUserBatch(user_ids: [ID!]!): [User]

	getAccount(id: ID!): Account
	getAllAccounts: [Account]
}
